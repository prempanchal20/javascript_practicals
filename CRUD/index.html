<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <link rel="shortcut icon" href="Images/navbar1.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>CRUD Practical</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/navbar1.png" alt="icon" width="60px" height="60px" />
        CRUD Application
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

        <ul class="navbar-nav me-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html" target="_blank">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="main_section">
    <form class="sectionForm mt-5" id="productForm">
      <h1>Product Management System</h1>
      <div class="mb-3 productDetails">
        <label for="productID" class="form-label">Product ID</label>
        <input type="number" class="form-control border border-dark" id="productID" aria-describedby="idHelp"
          required />
      </div>

      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control border-dark" id="productName" aria-describedby="nameHelp" required />
      </div>

      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" class="form-control border-dark" id="productImage" aria-describedby="imageHelp" required />
      </div>

      <div class="input-group mb-3">
        <label for="productPrice" class="form-label"></label>
        <span class="input-group-text rounded">â‚¹</span>
        <input type="number" class="form-control rounded border-dark" aria-label="Amount" placeholder="Product Price"
          id="productPrice" required />
        <span class="input-group-text">.00</span>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
        <textarea class="form-control border-dark" id="productDescription" rows="3" required></textarea>
      </div>

      <button type="submit" class="submit btn btn-primary" id="submit">Submit</button>

    </form>
  </section>

  <!-- Footer -->
  <section class="footer mt-5">
    <div class="container-fluid ">
      <div class="footer-Go row-cols-1 row-cols-md-3 row-cols-lg-6 g-2 g-lg-3">
        <div class="left">
          <div class="p-2"><img src="Images/navbar1.png" alt="crud" width="10%" height="10%"></i>CRUD Application</div>
        </div>
        <div class="center">
          <div class="p-2"><i class="bi bi-c-circle text-success me-1"></i>
            <a href="https://github.com/prempanchal20/javascript_practicals/tree/crud_practical">
              2023-2024 CRUD-Application.com</a>
          </div>
        </div>
        <div class="right">
          <div class="p-2"><i class="bi bi-emoji-smile text-success me-1"></i>Thanks, Visit Again</div>
        </div>
      </div>
    </div>
  </section>


  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
