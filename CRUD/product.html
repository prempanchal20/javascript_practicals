<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="shortcut icon" href="Images/navbar1.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>CRUD Practical</title>
</head>

<body>
  <!-- Edit Product Button Trigger Modal  -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productID_modal" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName_modal">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Price</label>
              <input type="number" class="form-control" id="productPrice_modal">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Image</label>
              <input type="file" class="form-control" id="productImage_modal">
            </div>
            <div class="mb-3">
              <label class="form-label">Product Description</label>
              <input type="text" class="form-control" id="productDescription_modal">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary addEditProduct">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/navbar1.png" alt="icon" width="60px" height="60px" />
        CRUD Application
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-5">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="container mt-5" id="#products">

    <!-- Sort and Filter -->
    <div class="container container-sort">
      <div class="search-prod">
        <input type="text" placeholder="Search Products by ID... " />
      </div>
      <div class="sort-prod">
        <label for="sortBy" class="sort-label">Sort By:</label>
        <div class="sortitem">
          <select id="sortBy" name="sortBy">
            <option>Filter</option>
            <option id="productId" value="productId">Product ID</option>
            <option id="productName" value="productName">Product Name</option>
            <option id="price" value="price">Price</option>
          </select>
        </div>
        <div class="arrow">
          <button class="uparrow" value="descending">&#8593;</button>
          <button class="downarrow" value="ascending">&#8595;</button>
        </div>
      </div>
    </div>
    <div class="row g-3 card-container"></div>
  </section>

  <!-- Footer -->
  <section class="footer mt-5">
    <div class="container-fluid ">
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-6 g-2 g-lg-3">
        <div class="col">
          <div class="p-1"><i class="bi bi-bag-fill text-warning me-1"></i>CRUD Application</div>
        </div>
        <div class="col">
          <div class="p-1"><i class="bi bi-c-circle text-warning me-1"></i>2023-2024 CRUD-Application.com</div>
        </div>
        <div class="col">
          <div class="p-1"><i class="bi bi-emoji-smile text-warning me-1"></i>Thanks, Visit Again</div>
        </div>
      </div>
    </div>
  </section>

  <script src="product.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</body>


</html>
