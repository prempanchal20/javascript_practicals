<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
</head>

<body>
    <section class="main">
        <div class="calculator">
            <div class="calculator_input">
                <input type="text" placeholder="0">
            </div>

            <div class="calculator_keys">
                <div class="rows">
                    <button>DEG</button>
                    <button>F-E</button>
                </div>

                <div class="rows">
                    <button>MC</button>
                    <button>MR</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button>MS</button>
                </div>

                <div class="rows trigno-func">
                    <button class="dropdown">
                        <img src="https://img.icons8.com/ios-glyphs/30/null/trigonometry.png"
                            alt="Trigonometry" />Trigonometry
                        <ul>
                            <li>Sin</li>
                            <li>Cos</li>
                            <li>Tan</li>
                        </ul>
                    </button>
                    <button class="dropdown">
                        <img src="https://img.icons8.com/ios-glyphs/30/null/frequency-f.png" />Function
                        <ul>
                            <li>Round</li>
                            <li>Ceil</li>
                            <li>Floor</li>
                        </ul>
                    </button>
                </div>

                <!-- <div class="rows">
                    <button>2<sup>nd</sup></button>
                    <i class="far fa-pi"></i>
                    <button>e</button>
                </div> -->
            </div>
        </div>
    </section>
</body>

</html>
